<html>
<head>
    <script src="../out/browserama.min.js"></script>
</head>
<body>
    <p>
        Open this page in other browsers to verify detection accuracy.
    </p>
    <script type="application/javascript">
        function getBrowser() {
            if (browserama.isChrome) {
                return "Chrome"
            }
            if (browserama.isFirefox) {
                return 'Firefox';
            }
            if (browserama.isChromium) {
                return 'Chromium';
            }
            if (browserama.isSafari) {
                return 'Safari';
            }
            if (browserama.isIE) {
                return 'IE';
            }
            if (browserama.isEdge) {
                return 'Edge';
            }
            if (browserama.isOpera) {
                return 'Opera';
            }
        }
        document.write('This browser is ' + getBrowser());
    </script>
</body>
